###########################################################################
###########################################################################
##
##  Docker Compose File: Syncthing
##  Function: File Synchronization
##
##  Documentation: https://docs.syncthing.net/
##
###########################################################################
###########################################################################
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    volumes:
      - ${FOLDER_FOR_DATA:?err}/syncthing/config:/config
      - ${FOLDER_FOR_DATA:?err}/syncthing/data:/data
    environment:
      - PUID=${PUID:?err}
      - PGID=${PGID:?err}
      - UMASK=${UMASK:?err}
      - TZ=${TIMEZONE:?err}
#      - SYNCTHING_GUI_ADDRESS=0.0.0.0:8384   # Optional: Bind GUI to all interfaces
    network_mode: "service:gluetun"
#    ports:
#      - ${WEBUI_PORT_SYNCTHING:?err}:8384      # Configured in Gluetun VPN container
#      - 22000:22000/tcp                        # Syncthing sync protocol
#      - 22000:22000/udp                        # Syncthing sync protocol
#      - 21027:21027/udp                        # Syncthing local discovery
    labels:
      - traefik.enable=true
    # ROUTERS
      - traefik.http.routers.syncthing.service=syncthing
      - traefik.http.routers.syncthing.rule=Host(`syncthing.${CLOUDFLARE_DNS_ZONE:?err}`)
      - traefik.http.routers.syncthing.entrypoints=secureweb
      - traefik.http.routers.syncthing.middlewares=authentik-forwardauth@file,security-headers@file,traefik-bouncer@file
    # SERVICES
      - traefik.http.services.syncthing.loadbalancer.server.scheme=http
      - traefik.http.services.syncthing.loadbalancer.server.port=8384
    # MIDDLEWARES
